
  <form [formGroup]="student_form" class="max-w-md mx-auto p-8 bg-white bg-opacity-75 shadow-md rounded-md" (ngSubmit)="addStudent()">
    <h1 class="text-3xl font-bold text-blue-800 mb-8">Enregistrement d'Ã©tudiant</h1>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
      <input type="text" formControlName="first_name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      <div *ngIf="student_form.get('first_name')?.invalid && student_form.get('first_name')?.touched" class="text-red-500 text-sm mt-1">
        Please enter a valid first name.
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
      <input type="text" formControlName="last_name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      <div *ngIf="student_form.get('last_name')?.invalid && student_form.get('last_name')?.touched" class="text-red-500 text-sm mt-1">
        Please enter a valid last name.
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Date of Birth:</label>
      <input type="date" formControlName="date_of_birth" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      <div *ngIf="student_form.get('date_of_birth')?.invalid && student_form.get('date_of_birth')?.touched" class="text-red-500 text-sm mt-1">
        Please enter a valid date of birth.
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
      <input type="email" formControlName="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      <div *ngIf="student_form.get('email')?.invalid && student_form.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Please enter a valid email address.
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Address:</label>
      <input type="text" formControlName="address" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      <div *ngIf="student_form.get('address')?.invalid && student_form.get('address')?.touched" class="text-red-500 text-sm mt-1">
        Please enter a valid address.
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
      <input type="tel" formControlName="phone_number" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      <div *ngIf="student_form.get('phone_number')?.invalid && student_form.get('phone_number')?.touched" class="text-red-500 text-sm mt-1">
        Please enter a valid phone number.
      </div>
    </div>

    <button type="submit" [disabled]="student_form.invalid" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-blue-600">
      Submit
    </button>
  </form>
